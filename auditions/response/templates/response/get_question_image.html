{% extends 'base.html' %}
{% block title %}Question{% endblock title %}
{% block styles %}
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  font-family: 'Roboto', sans-serif;
}

body{
  background: url('https://www.electrichybridvehicletechnology.com/wp-content/uploads/2020/10/AdobeStock_266056847-cropped.jpeg') no-repeat top center;
  background-size: cover;
  height: 120vh;
}

.wrapper{
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  max-width: 550px;
  background: rgba(0,0,0,0.6);
  padding: 30px;

  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.wrapper .title h1{
  font-size:15px;
  color: #c5ecfd;
  text-align: left;
  overflow: hidden;
   -moz-hyphens:auto;
-ms-hyphens:auto;
-webkit-hyphens:auto;
hyphens:auto;
word-wrap:break-word;
  width: 100%;
  margin-bottom: 25px;
}
.wrapper img{
    align-items: center;
    margin-left: 50%;
    transform: translateX(-50%);
  justify-content: center;
  width:450px;
  height: 300px;
}


.contact-form{
  display: flex;
}

.input-fields{

  margin-right: 4%;
}

.input-fields,
.msg{
  width: 100%;
}

.input-fields .input,
.msg textarea{
  margin: 10px 0;
  background: transparent;
  border: 0px;
  border-bottom: 2px solid #c5ecfd;
  padding: 10px;
  color: #c5ecfd;
  width: 100%;
}

.msg textarea{
  height: 212px;
}

::-webkit-input-placeholder {
  /* Chrome/Opera/Safari */
  color: #c5ecfd;
}
::-moz-placeholder {
  /* Firefox 19+ */
  color: #c5ecfd;
}
:-ms-input-placeholder {
  /* IE 10+ */
  color: #c5ecfd;
}

button{
    background: #6FDEFF;
    width:100%;
    text-align: center;
    padding: 15px;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    text-transform: uppercase;
}


@media screen and (max-width: 600px){
  .contact-form{
    flex-direction: column;
  }
  .msg textarea{
    height: 80px;
  }
  .input-fields,
  .msg{
    width: 100%;
  }
}

#demo{
    align-items: center;
    justify-content: center;
    margin-left: 40%;
    font-size: 250%;
    font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
    font-weight: 800;
}
@media (max-width: 500px)
{
    #demo{
        font-size: 200%;
        margin-left: 20%;
    }
}
</style>
{% endblock styles %}
{% block content %}

<p id="demo" style="color: #fff;"></p>
<div class="wrapper">
  <img src="{{question.image.url}}" alt="question-image">
  <div class="contact-form">
  <form method="post">
    {% csrf_token %}
    <div class="title">
      <h1>{{ question.text }}</h1>
    </div>
    <div class="msg">
      <textarea name="response" class="ans" placeholder="Answer"></textarea>
    </div>
    <div class="center">
      <button class="button1" type="submit">Submit</button>
    </div>
  </form>
</div>
</div>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("{{time}}").getTime();
  
  // Update the count down every 1 second
  var x = setInterval(function() {
  
    // Get today's date and time
    var now = new Date().getTime();
    console.log(now)
  
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
  
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 *60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      window.location.replace('/response/timerexpired');
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
    console.log(distance)
  }, 1000);
  </script>
{% endblock %}
