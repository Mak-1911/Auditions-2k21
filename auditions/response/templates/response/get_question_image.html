{% extends 'base.html' %}
{% block title %}Question{% endblock title %}
{% block styles %}
<style>
  h1,
  h3 {
    color: blanchedalmond
  }
.classOfElements {
    text-align: center;
    vertical-align: middle;
  
    top: 20%;
  }

  .auditionbtn {
    text-align: center;
    margin: 0px;
  }

  @media(max-width:768px) {
    .classOfElements {
      top: 0%;
    }

    .auditionbtn {
      margin-top: -25%;
    }
  }

  #response {
    width: 50%;
    height: 40px;
  }

  .button1 {
    background: #0c0c0c;
    color: #fff;
    border: none;
    position: relative;
    height: 60px;
    font-size: 1.6em;
    padding: 0 2em;
    cursor: pointer;
    transition: 800ms ease all;
    outline: none;
  }

  .button1:hover {
    background: #fff;
    color: #000000;
  }

  .button1:before,
  .button1:after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    height: 2px;
    width: 0;
    background: #250603;
    transition: 700ms ease all;
  }

  .button1:after {
    right: inherit;
    top: inherit;
    left: 0;
    bottom: 0;
  }

  .button1:hover:before,
  .button1:hover:after {
    width: 100%;
    transition: 800ms ease all;
  }
.qstn{
  margin-left:100px;
  margin-right: 100px;
}
</style>
{% endblock styles %}
{% block content %}
<h1>{{time}}</h1>
<p id="demo" style="color: #fff;"></p>
<div class="classOfElements">
  <h1>Question</h1>
  <h3>{{question}}</h3>
  <form method="post">
    {% csrf_token %}
    <div class="qstn"><br>
    <h3>{{question.text}}</h3>
    </div>
    <img src="{{question.image.url}}">
    <label for="response"></label>
    <textarea rows="10" type="text" name="response" id="response"></textarea>
    <br><br>
    <div class="center">
      <button class="button1" type="submit">Submit</button>
    </div>
  </form>
</div>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date({{time.year}},{{time.month}}, {{time.day}}, {{time.hours}},{{time.mins}}, {{time.seconds}}).getTime();
  
  // Update the count down every 1 second
  var x = setInterval(function() {
  
    // Get today's date and time
    var now = new Date().getTime();
    console.log(now)
  
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
  
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 *60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML =  days + "d "+ hours + "h "
    + minutes + "m " + seconds + "s ";
  
    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
    console.log(distance)
  }, 1000);
  </script>
{% endblock %}
